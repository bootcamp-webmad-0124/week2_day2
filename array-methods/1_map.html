<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // .map() does not mutate the original array
        // .map() receives a callback as an argument
        // .map() returns a new array with the same length than the original one

        // the argumented callback has a default parameter: each array position
        // Each position from the new array will have the returned value on each iteration




        // Example 1
        const originalNumbers = [1, 2, 3, 4]

        const doubledNumbers = originalNumbers.map(eachNumber => {
            return eachNumber * 2
        })

        console.log('Los números duplicados son', doubledNumbers)







        console.log('-------')





        // Example 2
        const originalDrinks = ['agua', 'kas', 'cervemocho']

        const capitalizedDrinks = originalDrinks.map(eachDrink => {
            const firstLetter = eachDrink.charAt(0).toUpperCase()
            const rest = eachDrink.substring(1)
            const fullDrink = firstLetter + rest
            return fullDrink
        })

        console.log('El resultado es', capitalizedDrinks)









        console.log('-------')





        // Example 3
        const students = [
            {
                name: 'Tony Parker',
                firstProject: 80,
                secondProject: 75,
                finalExam: 90
            },
            {
                name: 'Marc Barchini',
                firstProject: 84,
                secondProject: 65,
                finalExam: 65
            },
            {
                name: 'Claudia Lopez',
                firstProject: 45,
                secondProject: 95,
                finalExam: 99
            },
            {
                name: 'Alvaro Briattore',
                firstProject: 82,
                secondProject: 92,
                finalExam: 70
            }
        ]


        // Only grades
        const onlyGrades = students.map(eachStudent => {

            const projectsAvg = (eachStudent.firstProject + eachStudent.secondProject) / 2
            const projectsPart = projectsAvg * .4
            const exampPart = eachStudent.finalExam * .6
            const finalGrade = projectsPart + exampPart

            return finalGrade
        })

        console.log('Solo las notas (MAL)', onlyGrades)





        // Grades + name
        const gradesWithName = students.map(eachStudent => {

            const projectsAvg = (eachStudent.firstProject + eachStudent.secondProject) / 2
            const projectsPart = projectsAvg * .4
            const exampPart = eachStudent.finalExam * .6
            const finalGrade = projectsPart + exampPart

            const result = {
                student: eachStudent.name,
                grade: finalGrade
            }

            return result
        })

        console.log('Notas y nombre (MAL)', gradesWithName)






        // All info
        const allInfo = students.map(eachStudent => {

            const projectsAvg = (eachStudent.firstProject + eachStudent.secondProject) / 2
            const projectsPart = projectsAvg * .4
            const exampPart = eachStudent.finalExam * .6
            const finalGrade = projectsPart + exampPart

            const result = {
                ...eachStudent,             // spread operator - operador de propagación
                grade: finalGrade
            }

            return result
        })


        console.log('Toda la info (BIEN)', allInfo)
    </script>
</body>

</html>
